<!DOCTYPE html>
<html>

<wc-form>
    <form>
        <div>
            <label for="current-password">Current Password</label>
            <input type="password" name="current-password" id="current-password">
        </div>

        <div>
            <label for="new-password">New Password</label>
            <input type="password" name="new-password" id="new-password">
        </div>

        <div>
            <label for="show-passwords">
                <input type="checkbox" name="show-passwords" id="show-passwords">
                Show passwords
            </label>
        </div>

        <p>
            <button type="submit">Change Passwords</button>
        </p>
    </form>
</wc-form>

<script>
    customElements.define('wc-form', class extends HTMLElement {
        constructor() {
            super();

            this.checkbox = this.querySelector('#show-passwords');
            this.passwords = this.querySelectorAll('[type="password"]');

            this.checkbox.addEventListener('click', this);

            console.log(this.checkbox, this.passwords);
        }

        handleEvent(event) {
            this.passwords.forEach(element => {
                element.type = this.checkbox.checked ? 'text' : 'password'
            })
        }
    })
</script>

</html>
